    let interval;
    const printMe = function () {
        console.log('Nil roy');
        console.log(21);
    }
    document.getElementById('start').addEventListener('click', function () {
        interval = setInterval(printMe, 1000);
    })
    document.getElementById('stop').addEventListener('click', function () {
        clearInterval(interval);
    })

</script>
