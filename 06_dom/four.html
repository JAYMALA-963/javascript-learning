<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Javascript</title>
</head>

<body style="background-color: #100E05; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //============== {add element in DOM} ================
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }

    addLanguage('Python');
    addLanguage('C#');

    // optimized function to do the same work before
    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('HTML');
    addOptiLanguage('Java');

    //==================== {edit element in DOM} =================
    //method 1....
    const secondLang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.textContent = "Typescript";
    secondLang.replaceWith(newLi);

    //method 2....
    const thirdLang = document.querySelector("li:nth-child(3)");
    thirdLang.innerHTML = 'Ruby';

    //method 3....
    const firstLang = document.querySelector("li:nth-child(1)");
    firstLang.outerHTML = '<li>Nim</li>'

    //=================== {remove element from DOM} =====================
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>

</html>
